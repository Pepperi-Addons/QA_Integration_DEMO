name: jenkins-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger jenkins job
        uses: joshlk/jenkins-githubaction@master
        with:
          url: https://actions.pepperi.com
          job_name: "API Testing Framework/Addons Api Tests/GitHubAddons"
          username: ${{ secrets.JENKINS_GITHUB_USER }}
          api_token: ${{ secrets.JENKINS_GITHUB_TOKEN }}
          timeout: "1000"