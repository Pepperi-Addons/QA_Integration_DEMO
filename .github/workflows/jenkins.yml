name: jenkins-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  trigger-a-jenkins-job:
    runs-on: ubuntu-latest
    steps:
      - id: triggerjenkinsjob
        uses: mickeygoussetorg/trigger-jenkins-job@v1
        with:
          jenkins-server:  "${{ secrets.JENKINS_GITHUB_URL }}" # URL of the jenkins server. ex: http://myjenkins.acme.com:8080
          jenkins-job: "API Testing Framework/Addons Api Tests/GitHubAddons" # The name of the jenkins job to run
          jenkins-username: ${{ secrets.JENKINS_GITHUB_USER }} # user name for accessing jenkins
          jenkins-pat: ${{ secrets.JENKINS_GITHUB_TOKEN }} # personal Access token for accessing Jenkins
          poll-time: 10 # how often (seconds) to poll the jenkins server for results
          timeout-value: 600 # How long (seconds) to poll before timing out the action
          verbose: true # true/false - turns on extra logging